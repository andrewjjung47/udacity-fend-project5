<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>An awesome knockout.js app</title>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbSGEFwlILxSWGyhO9Lkm33AhKX3MlRXg">
  </script>
  <script type="text/javascript" src="app/googlemaps.js"></script>

  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>Project 5 running!</h1>
  <div>
      Data Binding:
      <span class="status" data-bind="text: status">Inactive</span>
  </div>

  <!-- Google Maps -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Filter by...">
        <div class="list-group" data-bind="foreach: listOfPlaces">
          <button type="button" class="list-group-item" data-bind="text: title, click: $parent.toggleInfoWindow"></button>
        </div>
      </div>
      <div class="col-md-9"><div id="map-canvas"></div></div>
    </div>
  </div>
</body>
</html>
